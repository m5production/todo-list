<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles/normalize.css">
  <link rel="stylesheet" href="./styles/style.css">
  <title>ToDo List by Dmitry Mikheev</title>
</head>

<body>

  <header class="header">
    <h1 class="main-header">Tasks Manager</h1>
  </header>

  <main class="main">
    <div class="task-list-container">
      <ul class="task-list" id="task-list">
        <li class="task-item">
          <input class="task-item-checkbox" type="checkbox">
          <div class="task-item-content">
            <h3 class="task-item-content-name">Name</h3>
            <div class="description">Description</div>
          </div>
          <div class="task-btn edit-task"></div>
          <div class="task-btn remove"></div>
        </li>
        <li class="task-item task-done">
          <input class="task-item-checkbox" type="checkbox">
          <div class="task-item-content">
            <h3 class="task-item-content-name">Name</h3>
            <div class="description">Description</div>
          </div>
          <div class="task-btn edit-task"></div>
          <div class="task-btn remove"></div>
        </li>
      </ul>
    </div>
    <div class="add-task btn" id="add-task-btn" tabindex="0" title="Add new task">
      <svg class="add-task-svg" viewbox="0 0 100 100" width="40">
        <rect class="vertical" width="10" height="100" x="45" y="0" rx="5"></rect>
        <rect class="vertical" width="100" height="10" x="0" y="45" rx="5"></rect>
      </svg>
    </div>
  </main>

  <footer class="footer">
    <div class="copyright">Proudly created by <a class="copyright-link"
        href="https://m5production.github.io/myCV/">&copy;Dmitry Mikheev</a></div>

  </footer>

  <script type="module" src="./index.js"></script>

</html>
